<template name="newExercise">
  <form class="newExercise" >

    <h1>Insert New Instructions for Exercise #</h1>

    <div class="form-group">

      <label for="name">Title:</label>
      <input type="text" class="form-control" label="heading" id="name" name="heading" placeholder="Totaly awesome title!">
    </div>


    <div class="form-group">
      <label for="name">Instructions</label>
      <input type="text" class="form-control" label="Instructions" id="instructions" name="instructions" placeholder="Instructions here!">
    </div>
    

    <button type="submit" value="Submit">Create Exercise</button>
  </form>
