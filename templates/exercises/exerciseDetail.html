<template name="exerciseDetail">

  <h1>{{title}}</h1>
    <p>{{instructions}}</p>
<form>
  <input name=exercisesID type="hidden" value={{_id}} >
  <div class="exdetail">
    <ul>

      {{#each options}}
      <div class="js-option">
      <li>{{this}}</li> <input name="option" type="checkbox" value={{this}}>
      </div>
      {{/each}}
    </ul>
  </div>
  <button type="submit" class="btn btn-default js-verify">Submit your Anwnser</button>
  {{state}}
</form>
</template>
