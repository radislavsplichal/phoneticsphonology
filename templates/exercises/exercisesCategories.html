<template name="exercisesCategories">
  {{#each categories}}


  <div class="list-group">
    <a href="/exercises/{{this}}" class="list-group-item active">
      <h4 class="list-group-item-heading">{{this}}</h4>
      <p class="list-group-item-text">#Description</p>
    </a>
  </div>


  {{/each}}
</template>
