<template name="exercisesSorted">
  {{#each this}}

  <div class="list-group">
    <a href="{{pathFor route='exercises.show'}}" class="list-group-item active">
      <h4 class="list-group-item-heading">{{title}}</h4>
      <p class="list-group-item-text">{{instructions}}</p>
    </a>
  </div>

  {{/each}}
</template>
