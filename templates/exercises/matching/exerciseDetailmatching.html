<template name="matching">

  <h1>{{title}}</h1>
    <p>{{instructions}}</p>
    <p> this is a mathing exercise </p>
<form>
  <input name=exercisesID type="hidden" value={{_id}} >
  <div class="exdetail">
    <ul>

      {{#each options}}
      <div class="js-option">
    <table>
      <th>
        <td>{{option1}} A</td>
        <td>{{option2}} H</td>
      </th>
      <tr>
        <td>
          <input name="option1" type="checkbox" value="1">
        </td>
        <td>
          <input name="option2" type="checkbox" value="2">
        </td>
        <td><li>{{this}}</li></td>
      </tr>

    </table>
      </div>
      {{/each}}
    </ul>
  </div>
  <button type="submit" class="btn btn-default js-verify">Submit your Anwnser</button>
  {{data}}
</form>
</template>
