<template name="newArticle">
    <form class="newArticle" >
        
        <h1>Insert New Article!</h1>
        
        <div class="form-group">

            <label for="name">Title:</label>
            <input type="text" class="form-control" label="heading" id="name" name="heading" placeholder="Totaly awesome title!">
        </div>


        <div class="form-group">
            <label for="name">Article</label>
            <input type="text" class="form-control" label="Instructions" id="instructions" name="instructions" placeholder="Article here!">

        </div>
        <div class='form-group'>
            <label for="name">Notes</label>
            <textarea class="form-control" label="Instructions" id="instructions" name="instructions" placeholder="Instructions here!" rows="3"></textarea>

        </div>
        <button type="submit" value="Submit">Update</button>
    </form>
</template>
